<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <h1>Exemplos de funcionários</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset style="width: 300px;">
      <legend>Dados Pessoais</legend>
      <div>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
      </div>
      <div>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </div>
      <div>
        <label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\)[0-9]{5}-[0-9]{4}$"
          placeholder="(xx) xxxxx-xxxx">
      </div>
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
</body>

</html>
