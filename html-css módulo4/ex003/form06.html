<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <h1>Color, Range e file</h1>

  <form action="cadastro.php" method="post" autocomplete="on">
    <div>
      <label for="icor">Cor:</label>
      <input type="color" name="cor" id="icor" value="#00ff00">
    </div>
    <div>
      <label for="inivel">Nível de satisfação:</label>
      <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
    </div>

    <div>
      <label for="iphoto">Foto do perfil:</label>
      <input type="file" name="photo" id="iphoto">
    </div>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>



  </form>
</body>

</html>
