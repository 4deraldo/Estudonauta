<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    div>p {
      display: none;
    }

    div:hover>p {
      display: block;
    }

    div:hover {
      background-color: red;
      color: white;
      width: 300px;

    }
  </style>
</head>

<body>
  <h1>Exemplo de hover</h1>
  <p>passe o mouse sobre o texto abaixo</p>
  <div>PASSE O MOUSE AQUI!
    <p>SURPRESAAAA!</p>
  </div>
</body>

</html>
