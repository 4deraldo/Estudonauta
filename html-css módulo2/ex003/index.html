<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores</title>
  <style>
    body {
      font: normal 1em Arial, Helvetica, sans-serif;
    }

    a {
      font-weight: bold;
      text-decoration: none;
      color: red;
    }

    a:visited {
      color: darkred;
    }

    a:hover {
      text-decoration: underline;
    }

    .especial {
      color: white;
      background-color: black;
      text-decoration: none;
    }

    .especial::before,
    .especial::after {
      content: '"';
      font-weight: lighter;
    }
  </style>
</head>

<body>
  <h1>Persolanlizando um link</h1>
  <p>Para aprender HTML5 E CSS3, acesse o <a href="https?//gustavoguanabara.github.io">GitHub do Guanabara</a></p>

  <p>Se quiser conhecer mais sobre os padrões , visite o site do <a href="https://www.w3c.br">Escritório do W3C no
      Brasil</a></p>
  <p>Para acompanhar os cursos, acesse o <a href="https://www.youtube.com/cursoemvideo/" class="especial">Canal do
      Cursoemvideo</a></p>
</body>

</html>
